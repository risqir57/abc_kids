<script src="komponen/js/owl.carousel.min.js"></script>
<script>
    $(document).ready(function () {

        // // Scroll menubar fixed 
        $(window).scroll(function () {
            var sticky = $('.menu-bar'),
                scroll = $(window).scrollTop();

            if (scroll >= 40) sticky.addClass('fixed');
            else sticky.removeClass('fixed');
        });
        // // Scroll menubar fixed 

        // Achievement
        var owl = $('.owl-carousel.owl-achievement');
        owl.owlCarousel({
            loop: true,
            dots: true,
            nav: true,
            margin: 0,
            navText: ['<span class="fas fa-long-arrow-alt-left"></span>',
                '<span class="fas fa-long-arrow-alt-right"></span>'
            ],
            responsive: {
                0: {
                    items: 1
                },
                768: {
                    items: 2
                },
                992: {
                    items: 1
                },
            }
        });
        // End Achievement
        // Gallery
        var owl = $('.owl-carousel.owl-gallery');
        owl.owlCarousel({
            loop: true,
            dots: true,
            nav: true,
            margin: 0,
            navText: ['<span class="fas fa-long-arrow-alt-left"></span>',
                '<span class="fas fa-long-arrow-alt-right"></span>'
            ],
            responsive: {
                0: {
                    items: 1
                },
                768: {
                    items: 2
                },
                992: {
                    items: 2
                },
            }
        });
        // End Gallery


        // Sidebar
        $('#open-sidebar').click(function () {
            $('#sidebar').show();
        });
        $('#close-sidebar').click(function () {
            $('#sidebar').hide();
        });
        // End Sidebar

    });
</script>
